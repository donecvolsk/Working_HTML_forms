<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ДЗ "Работа с HTML формами"</title>
</head>
<body>
  <h1>Домашняя работа "Работа с HTML формами"</h1>

  <h2>Типы интерактивных элементов</h2>

  <div class="container">
    <input type="text"  name ="text" class="form inputClass" placeholder="Ваше Имя">
    <input  type="range" name ="range" class="form rangeClass"> 
    <input type="color" name ="color" class="form colorClass"> 
    <input type="radio" name ="radio" class="form radioClass"> 
    <button  type="button" name ="button" class="form buttonClass">Enter</button> 
  </div>
  
</body>
</html>
